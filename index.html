    <!-- ======= Hero Section ======= -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/hero/test-02_1677134857.jpg"
            class="d-block w-100"
            alt="slider-01"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/hero/test-02_1677134857.jpg"
            class="d-block w-100"
            alt="slider-02"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/hero/test-02_1677134857.jpg"
            class="d-block w-100"
            alt="slider-03"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- End Hero section -->

    <!-- ======= countdown days ======= -->
    <section class="count-down" id="count-down">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="count-down-heading">
              <h2 class="text-uppercase">save the day</h2>
              <h3 class="text-uppercase">NATIONAL STEAM OLYMPIAD - 2023</h3>
            </div>
            <div>
              <ul id="countdown" class="countdownitems" data-count="2023/04/15">
                <li class="clock-item" title="Days">
                  <span class="count-number">%d</span>
                  <p class="days_text count-text">Days</p>
                </li>
                <li class="clock-item" title="Hours">
                  <span class="count-number">%h</span>
                  <p class="days_text count-text">Hours</p>
                </li>
                <li class="clock-item" title="Min">
                  <span class="count-number">%m</span>
                  <p class="days_text count-text">Min</p>
                </li>
                <li class="clock-item" title="Sec">
                  <span class="count-number">%s</span>
                  <p class="days_text count-text">Sec</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End countdown days -->
